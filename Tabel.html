<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabel</title>
</head>
<body>
    <h1>Buah-buahan</h1>

        <tr>
            <th>Buah buahan</th>
            <th>Kandungan Vitamin</th>
        </tr>

        <tr>
            <th>Apel</th>
            <th>C, B1, B9</th>
        </tr>

        <tr>
            <th>Mangga</th>

        </tr>

        <tr>
            <th>Jambu</th>
            <th>A, C, B1</th>
        </tr>
    </table>
</body>
</html>
