<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag list</title>
</head>

<body>
    <!-- OrderList -->
    <h2>Buah-buahan</h2>
    <ol type="1">
        <li>Semangka</li>
        <li>Pisang</li>
        <li>Durian</li>
        <li>Berenuk</li>
        <li>Rambutan</li>
    </ol>

    <!-- UnOrderList -->
    <h2>Hewan</h2>
    <ul type="disc">
        <li>Ayam</li>
        <li>Kucing</li>
        <li>Harimau</li>
        <li>Beruang</li>
        <li>Macan</li>
    </ul>
</body>
</html>
